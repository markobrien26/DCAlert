<ion-header>

  <ion-navbar>
    <ion-title>{{Created_date}}'s details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-list>
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-badge item-right>{{user?.Created_date | date: 'dd-MM-yyyy @ hh:mm:ss' }}</ion-badge>
    </ion-item>
     <ion-item>
      <ion-label>Source IP</ion-label>
      <ion-badge item-right>{{user?.src_ip}}</ion-badge>
    </ion-item>
     <ion-item>
      <ion-label>ID</ion-label>
      <ion-badge item-right>{{user?._id}}</ion-badge>
    </ion-item>
     <ion-item>
      <ion-label>Gists</ion-label>
      <ion-badge item-right>{{user?.public_gists}}</ion-badge>
    </ion-item>
  </ion-list>    
</ion-content>
