

<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Alerts <img src="img/AoqhWQ3VRGSnXI4Kc5jo_ProjectLogo2.png" style="width: 8%; height: auto; float: right">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let alert of alerts" (click)="goToDetails(alert._id)">
      <ion-avatar item-left>
        <img src="img/alert.png">
      </ion-avatar>
      <h2>{{ alert.Created_date | date: 'dd-MM-yyyy @ HH:mm:ss' }} {{ alert?.type }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
