<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Alerts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (input)="search($event)" ></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="goToDetails(user._id)">
      <ion-avatar item-left>
        <img src="../../assets/img/alert.png">
      </ion-avatar>
      <h2>{{ user.Created_date | date: 'dd-MM-yyyy @ hh:mm:ss' }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
